<!DOCTYPE html>
<html>
<head>
    <title>Pet Adoption Validator</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/1d09e7d0e6.js" crossorigin="anonymous"></script>
</head>
<body>
    <img src="two_dogs-main-removebg-preview.png">
    <h1>Pet Adoption Syntax Validator</h1>
    <h2>Note to all SPCA volunteers <i class="fa-solid fa-file-signature"></i></h2>
    <p>All pet adoption codes start with "pet_" and then the pet's birth year and name.</p>
    <p><i><strong>Example:</strong> pet_2015Forrest</i></p>

    <input type="text" id="petInput" placeholder="Enter pet adoption detail">
    <button onclick="validateSyntax()">Validate</button>
    <p id="result"></p>
</body>
</html>
